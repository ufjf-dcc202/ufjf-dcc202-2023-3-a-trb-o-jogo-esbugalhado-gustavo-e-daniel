<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esbugalhado o Jogo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/jogo.js" type="module"></script>
</head>

<body>
    <!-- Tag de Audio do Game, tem a função que reinicia ela automaticamente em jogo.js -->
    <audio id ='myAudio' autoplay>
        <source src="/audio/game.mp3" type="audio/mp3">
    </audio>

    <div id="jogoEsbugalhado1">
        <h1 class="tabuleiro"></h1>
        <div id="cellConteudo">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>

    </div>
    <div id="pontuacao">
        <div>
            <img src="/img/ratau.webp" alt="Ratau" id="ratau">
            <p id="pontuacaoTabuleiroesquerdo">Pontuação Ratau: <span id="pontuacaoTabuleiro1">0</span></p>
        </div>
        <div>
            <img src="/img/cordeiro.webp" alt="cordeiro" id="cordeiro">
            <p id="pontuacaoTabuleirodireito">Pontuação Cordeiro: <span id="pontuacaoTabuleiro2">0</span></p>
        </div>
    </div>

    <div class="infoJogo">
        <h2 id="textoSobre">Vez do jogador 1</h2>
        <div class="botoes">
            <button id="rodarDado1">Rodar Dado 1</button>
            <button id="reiniciarBtn">Reiniciar</button>
            <button id="rodarDado2">Rodar Dado 2</button>
        </div>
        
    </div>

    <div id="jogoEsbugalhado2">
        <h1 class="tabuleiro"></h1>
        <div id="cellConteudo">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
    </div>


</body>

</html>
