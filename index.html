<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esbugalhado o Jogo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/jogo.js" type="module"></script>
</head>

<body>
    <!-- Tag de Audio do Game, tem a função que reinicia ela automaticamente em jogo.js -->
    <audio id='myAudio' autoplay>
        <source src="/audio/game.mp3" type="audio/mp3">
    </audio>

    <div id='apresentacao'>
        <h4>
            Esbugalhado o Jogo
        </h4>
    </div>

    <!--Tabuleiro 1 Jogador Artificial-->
    <div id="jogoEsbugalhado1">
        <h1 class="tabuleiro"></h1>
        <div id="cellConteudo">
            <p><span id="somaTabuleiro1Coluna1">0</span></p><!-- Armazena o valor da soma da coluna 1 do tab 1-->
            <p><span id="somaTabuleiro1Coluna2">0</span></p><!-- Armazena o valor da soma da coluna 2 do tab 1-->
            <p><span id="somaTabuleiro1Coluna3">0</span></p><!-- Armazena o valor da soma da coluna 3 do tab 1-->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
    </div>

    <!--Div com as pontuações de cada jogador-->
    <div id="pontuacao">
        <div>
            <img src="/img/ratau.webp" alt="Ratau" id="ratau">
            <p id="pontuacaoTabuleiroesquerdo">Pontuação Ratau: <span id="pontuacaoTabuleiro1">0</span></p>
        </div>
        <div>
            <img src="/img/cordeiro.webp" alt="cordeiro" id="cordeiro">
            <p id="pontuacaoTabuleirodireito">Pontuação Cordeiro: <span id="pontuacaoTabuleiro2">0</span></p>
        </div>
    </div>

    <!--Div dos botões de reiniciar o jogo e rodar o dado-->
    <div class="infoJogo">
        <p id="mensagemVencedor"></p>
        <h2 id="textoSobre">Vez do jogador 1</h2>
        <div class="botoes">
            <button id="reiniciarBtn">Reiniciar</button>
            <button id="rodarDado2">Rodar Dado</button>
        </div>
    </div>

    <!--Tabuleiro 2 Jogador Real-->
    <div id="jogoEsbugalhado2">
        <h1 class="tabuleiro"></h1>
        <div id="cellConteudo">
            <p><span id="somaTabuleiro2Coluna1">0</span></p><!-- Armazena o valor da soma da coluna 1 do tab 2-->
            <p><span id="somaTabuleiro2Coluna2">0</span></p><!-- Armazena o valor da soma da coluna 2 do tab 2-->
            <p><span id="somaTabuleiro2Coluna3">0</span></p><!-- Armazena o valor da soma da coluna 3 do tab 2-->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
    </div>

    <div id="desenvolvedor">Gustavo Costa Miguel | <a href='sobre.html'>O que é o jogo da bugalha?</a></div>

</body>

</html>
